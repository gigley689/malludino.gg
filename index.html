<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>malludino.gg</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Orbitron',sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
}

h1{
    margin-top:40px;
    font-size:48px;
    background:linear-gradient(90deg,#00f5a0,#00d9f5);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

#menu{margin-top:50px;}

button{
    padding:15px 40px;
    margin:10px;
    font-size:16px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition:0.3s;
    font-family:'Orbitron',sans-serif;
}

.modeBtn{
    background:rgba(255,255,255,0.1);
    color:white;
    backdrop-filter:blur(10px);
    border:1px solid rgba(255,255,255,0.2);
}

.modeBtn:hover{
    transform:scale(1.1);
    background:linear-gradient(90deg,#00f5a0,#00d9f5);
    color:black;
}

canvas{
    display:none;
    margin:40px auto;
    background:#f4f4f4;
    border-radius:20px;
    box-shadow:0 0 40px rgba(0,255,255,0.3);
}

#score{display:none;margin-top:10px;font-size:20px;}
#gameOver{display:none;margin-top:20px;font-size:24px;}
#exitBtn{display:none;}

#credits{
    margin-top:80px;
    padding:40px 20px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
}

.socialBtn{
    padding:10px 25px;
    border-radius:30px;
    background:linear-gradient(90deg,#ff416c,#ff4b2b);
    color:white;
    text-decoration:none;
    display:inline-block;
    margin-top:15px;
    transition:0.3s;
}

.socialBtn:hover{transform:scale(1.1);}
</style>
</head>

<body>

<h1>malludino.gg</h1>

<div id="menu">
    <button class="modeBtn" onclick="startGame('normal')">Normal Mode</button>
    <button class="modeBtn" onclick="startGame('rishi')">Rishi Mode</button>
</div>

<canvas id="gameCanvas" width="900" height="250"></canvas>
<div id="score">Score: 0</div>

<button id="exitBtn" class="modeBtn" onclick="backToMenu()">Exit Game</button>

<div id="gameOver">
    Game Over!<br><br>
    <button class="modeBtn" onclick="restartGame()">Restart</button>
    <button class="modeBtn" onclick="backToMenu()">Back to Menu</button>
</div>

<div id="credits">
    <h2>Crafted by ZebbyAnnan, AKA>> ANANDHUZðŸ˜Œ/h2>
    <p>malludino.gg</p>
    <a class="socialBtn" href="https://instagram.com/YOURUSERNAME" target="_blank">
        Insta
    </a>
</div>

<script>
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");

let mode="normal";
let dinoY=170;
let velocity=0;
let gravity=0.7;
let jumping=false;
let obstacleX=900;
let speed=6;
let score=0;
let gameRunning=false;
let groundOffset=0;
let cloudX=600;

const rishiImg=new Image();
rishiImg.src="rishi-dino.png";

const jumpSound=new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
const normalDeathSound=new Audio("https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg");
const rishiDeathSound=new Audio("deatheffect.rishi.mp3");

function startGame(selectedMode){
    mode=selectedMode;
    document.getElementById("menu").style.display="none";
    canvas.style.display="block";
    document.getElementById("score").style.display="block";
    document.getElementById("exitBtn").style.display="inline-block";
    gameRunning=true;
    gameLoop();
}

function jump(){
    if(!jumping && gameRunning){
        velocity=-14;
        jumping=true;
        jumpSound.currentTime=0;
        jumpSound.play();
    }
}

document.addEventListener("keydown",jump);
canvas.addEventListener("click",jump);

function drawGround(){
    ctx.strokeStyle="#333";
    ctx.lineWidth=2;
    ctx.beginPath();
    ctx.moveTo(0,210);
    ctx.lineTo(900,210);
    ctx.stroke();

    for(let i=0;i<20;i++){
        ctx.beginPath();
        ctx.moveTo((i*60-groundOffset)%900,215);
        ctx.lineTo((i*60+20-groundOffset)%900,215);
        ctx.stroke();
    }
}

function drawCloud(){
    ctx.fillStyle="#ccc";
    ctx.beginPath();
    ctx.arc(cloudX,60,20,0,Math.PI*2);
    ctx.arc(cloudX+25,60,25,0,Math.PI*2);
    ctx.arc(cloudX+55,60,20,0,Math.PI*2);
    ctx.fill();

    cloudX-=1;
    if(cloudX<-80) cloudX=900;
}

function drawDino(){
    if(mode==="normal"){
        ctx.fillStyle="#111";
        ctx.fillRect(80,dinoY,40,40);
        ctx.fillRect(110,dinoY-20,25,25);
        ctx.fillStyle="white";
        ctx.fillRect(125,dinoY-15,5,5);
        ctx.fillStyle="#111";
        let legOffset=Math.floor(Date.now()/100)%2===0?0:5;
        ctx.fillRect(85,dinoY+40,8,15+legOffset);
        ctx.fillRect(105,dinoY+40,8,15-legOffset);
    }else{
        ctx.drawImage(rishiImg,80,dinoY-10,55,55);
    }
}

function drawCactus(){
    ctx.fillStyle="#228B22";
    ctx.fillRect(obstacleX,170,20,40);
    ctx.fillRect(obstacleX-10,180,10,15);
    ctx.fillRect(obstacleX+20,175,10,20);
}

function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    velocity+=gravity;
    dinoY+=velocity;

    if(dinoY>=170){
        dinoY=170;
        jumping=false;
    }

    obstacleX-=speed;
    groundOffset+=speed;

    if(obstacleX<-40){
        obstacleX=900+Math.random()*200;
        score++;
        speed+=0.2;
        document.getElementById("score").innerText="Score: "+score;
    }

    drawCloud();
    drawGround();
    drawDino();
    drawCactus();

    if(obstacleX<130 && obstacleX>60 && dinoY>150){
        endGame();
    }
}

function gameLoop(){
    if(!gameRunning) return;
    update();
    requestAnimationFrame(gameLoop);
}

function endGame(){
    gameRunning=false;
    document.getElementById("gameOver").style.display="block";

    if(mode==="normal"){
        normalDeathSound.play();
    }else{
        rishiDeathSound.currentTime=0;
        rishiDeathSound.play();
    }
}

function restartGame(){
    obstacleX=900;
    dinoY=170;
    velocity=0;
    score=0;
    speed=6;
    document.getElementById("score").innerText="Score: 0";
    document.getElementById("gameOver").style.display="none";
    gameRunning=true;
    gameLoop();
}

function backToMenu(){
    gameRunning=false;
    obstacleX=900;
    dinoY=170;
    velocity=0;
    score=0;
    speed=6;

    document.getElementById("score").style.display="none";
    document.getElementById("gameOver").style.display="none";
    document.getElementById("exitBtn").style.display="none";
    canvas.style.display="none";
    document.getElementById("menu").style.display="block";
}
</script>

</body>
</html>
