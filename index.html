<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>malludino.gg</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Montserrat',sans-serif;background:#f2f2f2;text-align:center;color:#222;}
h1{margin-top:40px;font-size:42px;letter-spacing:2px;}
.subtitle{font-size:14px;color:#666;margin-bottom:40px;}
#menu{margin-top:30px;}
.menuCard{background:white;width:400px;margin:0 auto;padding:40px;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,0.1);}
button{padding:14px 35px;margin:10px;font-size:15px;border-radius:40px;border:none;cursor:pointer;transition:0.25s;}
.primaryBtn{background:#222;color:white;}
.primaryBtn:hover{background:#000;transform:scale(1.05);}
.secondaryBtn{background:#e5e5e5;}
.secondaryBtn:hover{background:#d0d0d0;transform:scale(1.05);}
canvas{display:none;margin:40px auto;background:white;border-radius:10px;box-shadow:0 20px 50px rgba(0,0,0,0.15);}
#score{display:none;font-weight:bold;margin-top:10px;}
#gameOver{display:none;margin-top:20px;}
#exitBtn{display:none;}
#credits{margin-top:80px;padding:30px;font-size:14px;color:#777;}
.socialBtn{display:inline-block;margin-top:15px;padding:10px 25px;border-radius:30px;background:#000;color:white;text-decoration:none;transition:0.3s;}
.socialBtn:hover{transform:scale(1.1);background:#333;}
</style>
</head>

<body>

<h1>malludino.gg</h1>
<div class="subtitle">Chrome-style Dino â€¢ Contest Edition</div>

<div id="menu">
    <div class="menuCard">
        <h2>Select Mode</h2>
        <button class="primaryBtn" onclick="startGame('normal')">Normal Mode</button>
        <button class="secondaryBtn" onclick="startGame('rishi')">Rishi Mode</button>
    </div>
</div>

<canvas id="gameCanvas" width="900" height="250"></canvas>
<div id="score">Score: 0</div>
<button id="exitBtn" class="secondaryBtn" onclick="backToMenu()">Exit</button>

<div id="gameOver">
    <h3>Game Over</h3>
    <button class="primaryBtn" onclick="restartGame()">Restart</button>
    <button class="secondaryBtn" onclick="backToMenu()">Menu</button>
</div>

<div id="credits">
    crafted by <b>ZebbyAnnan, AkA-AnandhuzðŸ˜‡</b><br>
    malludino.gg Â© 2026
    <br>
    <a class="socialBtn" href="https://www.instagram.com/i.wzieeeeeeeeeeeeeeeeeeeeeeeee/" target="_blank">
        Instagram
    </a>
</div>

<script>
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");

let mode="normal";
let dinoY=170;
let velocity=0;
let gravity=0.7;
let jumping=false;
let speed=6;
let score=0;
let gameRunning=false;
let cloudX=600;

let obstacles=[];

const rishiImg=new Image();
rishiImg.src="rishi-dino.png";

const jumpSound=new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
const normalDeathSound=new Audio("https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg");
const rishiDeathSound=new Audio("deatheffect.rishi.mp3");

function startGame(selectedMode){
    mode=selectedMode;
    obstacles=[];
    document.getElementById("menu").style.display="none";
    canvas.style.display="block";
    document.getElementById("score").style.display="block";
    document.getElementById("exitBtn").style.display="inline-block";
    document.getElementById("gameOver").style.display="none";
    gameRunning=true;
    gameLoop();
}

function jump(){
    if(!jumping && gameRunning){
        velocity=-14;
        jumping=true;
        jumpSound.currentTime=0;
        jumpSound.play();
    }
}

document.addEventListener("keydown",jump);
canvas.addEventListener("click",jump);

function drawGround(){
    ctx.strokeStyle="#999";
    ctx.lineWidth=2;
    ctx.beginPath();
    ctx.moveTo(0,210);
    ctx.lineTo(900,210);
    ctx.stroke();
}

function drawCloud(){
    ctx.fillStyle="#ddd";
    ctx.beginPath();
    ctx.arc(cloudX,60,20,0,Math.PI*2);
    ctx.arc(cloudX+25,60,25,0,Math.PI*2);
    ctx.arc(cloudX+55,60,20,0,Math.PI*2);
    ctx.fill();
    cloudX-=1;
    if(cloudX<-80) cloudX=900;
}

/* ðŸ”¥ NEW GREEN CHROME-STYLE DINO */
function drawDino(){

    if(mode==="normal"){

        ctx.fillStyle="#2ecc71";

        // Body
        ctx.fillRect(80, dinoY+10, 45, 30);

        // Head
        ctx.fillRect(115, dinoY-5, 25, 25);

        // Eye
        ctx.fillStyle="#000";
        ctx.fillRect(132, dinoY+2, 4, 4);

        ctx.fillStyle="#2ecc71";

        // Arm
        ctx.fillRect(95, dinoY+18, 10, 8);

        // Tail
        ctx.fillRect(70, dinoY+18, 12, 6);

        // Legs
        ctx.fillRect(85, dinoY+40, 8, 10);
        ctx.fillRect(110, dinoY+40, 8, 10);

    }else{
        ctx.drawImage(rishiImg,80,dinoY-10,55,55);
    }
}

function spawnObstacle(){
    let type=Math.random();
    let obstacle={x:canvas.width+20,width:20,height:40};

    if(type<0.4){
        obstacle.width=20; obstacle.height=35;
    }else if(type<0.7){
        obstacle.width=25; obstacle.height=50;
    }else{
        obstacle.width=40; obstacle.height=40;
    }

    obstacles.push(obstacle);
}

function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    velocity+=gravity;
    dinoY+=velocity;

    if(dinoY>=170){
        dinoY=170;
        jumping=false;
    }

    if(obstacles.length===0 || 
       obstacles[obstacles.length-1].x < canvas.width-(200+Math.random()*150)){
        spawnObstacle();
    }

    for(let i=0;i<obstacles.length;i++){
        obstacles[i].x-=speed;

        ctx.fillStyle="#228B22";
        ctx.fillRect(
            obstacles[i].x,
            210-obstacles[i].height,
            obstacles[i].width,
            obstacles[i].height
        );

        if(
            obstacles[i].x<130 &&
            obstacles[i].x+obstacles[i].width>60 &&
            dinoY>210-obstacles[i].height-40
        ){
            endGame();
        }
    }

    if(obstacles.length>0 && obstacles[0].x<-50){
        obstacles.shift();
        score++;
        speed+=0.15;
        document.getElementById("score").innerText="Score: "+score;
    }

    drawCloud();
    drawGround();
    drawDino();
}

function gameLoop(){
    if(!gameRunning) return;
    update();
    requestAnimationFrame(gameLoop);
}

function endGame(){
    gameRunning=false;
    document.getElementById("gameOver").style.display="block";
    if(mode==="normal"){
        normalDeathSound.play();
    }else{
        rishiDeathSound.currentTime=0;
        rishiDeathSound.play();
    }
}

function restartGame(){
    obstacles=[];
    dinoY=170;
    velocity=0;
    score=0;
    speed=6;
    document.getElementById("score").innerText="Score: 0";
    document.getElementById("gameOver").style.display="none";
    gameRunning=true;
    gameLoop();
}

function backToMenu(){
    gameRunning=false;
    obstacles=[];
    dinoY=170;
    velocity=0;
    score=0;
    speed=6;

    document.getElementById("score").style.display="none";
    document.getElementById("exitBtn").style.display="none";
    document.getElementById("gameOver").style.display="none";
    canvas.style.display="none";
    document.getElementById("menu").style.display="block";
}
</script>

</body>
</html>
